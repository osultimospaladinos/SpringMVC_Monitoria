<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Produto</title>
	<!-- Link para o Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/categorias}">Listagem de Categorias</a>
		<a class="navbar-brand" th:href="@{/produtos}">Listagem de Produtos</a>
	</nav>

	<div class="container mt-3">
		<h2>Cadastro de Produto</h2>
		<form th:action="@{/produtos/save}" th:object="${produto}" method="post">
			
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" class="form-control" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<input type="text" id="descricao" class="form-control" th:field="*{descricao}" />
			</div>
			
			<div class="form-group">
				<label for="preco">Preço:</label>
				<input type="text" id="preco" class="form-control" th:field="*{preco}" />
			</div>
			
			<div class="form-group">
				<label for="imgUrl">Url da Imagem:</label>
				<input type="text" id="imgUrl" class="form-control" th:field="*{imgUrl}" />
			</div>
			
			<div class="form-group">
				<label> Categorias:</label>
				<div th:each="categoria : ${categorias}">
					<div class="form-check">
						 <input class="form-check-input" type="checkbox" id="categoria-${categoria.id}"
                            name="categorias" th:value="${categoria.id}"
                            th:checked="${produto.categorias.contains(categoria)}" />
                        <label class="form-check-label" th:for="'categoria-' + ${categoria.id}"
                            th:text="${categoria.nome}"></label>
					</div>
					
				</div>
			</div>
			
			
			
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>


</body>

</html>
