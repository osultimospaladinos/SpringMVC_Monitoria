<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edição de Categoria</title>
    <!-- Link para o Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/categorias}">Listagem de Categorias</a>
        <a class="navbar-brand" th:href="@{/produtos}">Listagem de Produtos</a>
    </nav>

    <div class="container mt-3">
        <h2>Edição de Categoria</h2>
        <form th:action="@{/categorias/editar/{id}(id=${categoria.id})}" th:object="${categoria}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" class="form-control" th:field="*{id}" th:readonly="readonly" />
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" />
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" class="form-control" th:field="*{descricao}" />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>


</body>

</html>
